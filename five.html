<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Additional Info 1</title>
  </head>
  <body>

    <div class="container-fluid">
        <h1 class="heading mt-3 mb-4">Additional Information</h1>
        <div class="container-fluid">
            <ul>
                <li><h5>Is there a community water supply scheme at the place where you request water supply?</h5></li>
                <div class="mb-3">
                    <button type="button" class="btn btn-secondary" style="width: 80px; font-size: 17px;">Yes</button>
                    <button type="button" class="btn btn-secondary" style="width: 80px; font-size: 17px;">No</button>
                </div>
               
            
                <label class="py-1">(If Yes, submit a letter stating that the community water organization has no objection to providing water.)</label>

                <form action="" >
                    <div class="mb-3 row" >
                        <div class="col-lg-9">
                            <input type="text" class="form-control" style="border: 1px solid; border-bottom: 1.8px solid ;">
                        </div>
                        <div class="col-lg-3">
                            <button type="button" class="btn btn-primary  browse" style="width: 150px; font-size: 17px;">Browse</button>
                        </div>   
                    </div>   
                </form>

                <li><h5>Is Water Supply available in the public road nearby?</h5></li>
                <div class="my-3 box1">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" >
                        <label class="form-check-label" for="flexRadioDefault1">
                            Yes, Available on the same side of the road as the required premises
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Yes, Available on the other side of the road
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                        <label class="form-check-label" for="flexRadioDefault3">
                            Yes, Some development along the main road is needed
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                        <label class="form-check-label" for="flexRadioDefault4">
                            No
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5">
                        <label class="form-check-label" for="flexRadioDefault5">
                            Don't Know
                        </label>
                      </div>
                </div>

                <li><h5>Would you do the road excavation?</h5></li>

                <div class="my-3 box2">
                    <div class="form-check">
                        <input class="form-check-input" type="radio"  name="flexRadioDefaul" id="flexRadioDefault6" >
                        <label class="form-check-label" for="flexRadioDefault6">
                            Yes, I will excavate along the main road
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio"  name="flexRadioDefaul" id="flexRadioDefault7">
                        <label class="form-check-label" for="flexRadioDefault7">
                            Yes, I will excavate only from the distribution pipe to water meter
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio"  name="flexRadioDefaul" id="flexRadioDefault8">
                        <label class="form-check-label" for="flexRadioDefault8">
                            No
                        </label>
                      </div>
                </div>
            </ul>

            <div class="d-flex flex-row-reverse">
                <a href="six.html"><button type="button" class="btn btn-primary " style="width: 120px; font-size: 17px;">Next</button></a>
            </div>
           
        </div>
    </div>
    





    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
